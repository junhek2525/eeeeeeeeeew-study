<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_1</title>
    <style>
        #id1{

        }
        td{
            border: 25px solid red;
            padding: 45px;
        }
       
        
    </style>
</head>
<body>
    <!--html의 핵심요소 (개발의 자주사용)-->
    <dvi></dvi><!--상자/ 의미X 구분을 위해 사용-->
    <div>
        <h1>오늘의 날씨</h1><!--h1~h6 (제목[])-->
        <p>중부 집중호우, 남부 열대아, 태풍 오는중</p>
        <!--문장을 의미하는 prargraph 약자 /블록 내부에 요소 삽입 가능-->
        <img src="대충 이미지" alt="이미지">
        <!--인라인 요소다. 절대 경로 / 성대 경로-->
        <!--ul(unorderd list) 순서가 필요 없는 리스트/ 블록-->
        <ul>
            <ol>
            <li>
                <!---->
            </li></ol>

        </ul>
        <!--a 태그는  achor 닻/인라인 요소-->
        <a href="">google</a>
        <br>
        <!-- br은 줄바꿈-->
        <!--인라인-블록 (인라인특징 + 블록특징)-->
        <input type="text" placeholder="hint">
        <input type="text" disabled />
        <label>
            <input type="text"/>Apple
        </label>
        
        <label>
            <input type="text"/>Apple
        </label>
        <label>
            <input type="text"/>Banana
        </label>
        <br><br>
        <input type="checkbox"/>Banana2
        <label>
            <input type="checkbox"name="fruits"/>Banana
            <input type="checkbox"/>Apple
            <input type="checkbox"/>Lemon
            <input type="checkbox" checked/>기린
            <input type="radio"/>맛탱이간라디소은
            <input type="radio" name="fruits"/>라디소은
        </label>
        <!--표 만들때 사용한다 || 행(Row)열(Column)-->
        <table>
            <!--table row-->
            <tr>
                <!--table data-->
                <td>A</td>
                <td>B</td>
                <td>F</td>
            </tr>
            <tr>
                <td>C</td>
                <!-- colspan span[열만큼 확장]-->
                <!-- 과거의 CSS3 전에는 table 이용하여 레이아웃 개발-->
                <td colspan="2">D</td>
            </tr>
        </table>
    </div>
    <!--class 증복 허용-->
    <!--class 여러번 사용하는 것-->
    <div class="class1"></div>
    <!--id 는 중복 허용 안해요!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
    <!--고유한 속성이나까 중요한거-->
    <div id="id1"></div>

    <div data-fruits-name="apple">사과</div>
    <div data-fruits-name="banana">바나나</div>
</body>
</html>
